<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="./Assest/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="Logo" title="Xpress cars" alt="logo">Xpress Cars</a>
    </header>
    <div class="wrapper">
      <form action>
        <h1>Sign-UP</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Sign-Up</button>
        <div class="register-link"></div>
      </form>
    </div>

    <div class="title">
      <h1>Hey Buddy Sign Up to become our family</h1>
      <p>Family is not an important thing.Itâ€™s everything</p>
    </div>

    <div class="img-container">
      <img src="./Assest/scar.png" />
    </div>
  </body>
</html>
